<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/font-blue.css">
  <link rel="stylesheet" href="CSS/font-white.css">
  <link rel="stylesheet" href="CSS/destop.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="block-blue">
      <h3> Your Result</h3>
      <div class="circle">
        <span>76</span>
        <h2>of 100</h2>
      </div>
      <div class="infos">
        <h2> Great</h2>
        <h4>You scored higher than 65% of the people who have taken these tests.</h4>
      </div>
    </div>

    <div class="block-white-wrapper">
      <div class="block-white">

        <h3> Summary</h3>
        
        <div class="child-block-white">
          <div id="section-1" class="sections">
            <div class="left-section"> <img src="assets/images/icon-reaction.svg" alt="">
              <p class="reaction"> Reaction</p>
            </div>

            <div class="right-section">
              <span>80</span>
              <h4>/ 100</h4>
            </div>
          </div>

          <div id="section-2" class="sections">
            <div class="left-section"> <img src="assets/images/icon-memory.svg" alt="">
              <p class="memory"> Memory</p>
            </div>

            <div class="right-section">
              <span>92</span>
              <h4>/ 100</h4>
            </div>
          </div>

          <div id="section-3" class="sections">
            <div class="left-section"> <img src="assets/images/icon-verbal.svg" alt="">
              <p class="verbal"> Verbal</p>
            </div>

            <div class="right-section">
              <span>61</span>
              <h4>/ 100</h4>
            </div>
          </div>

          <div id="section-4" class="sections">
            <div class="left-section"> <img src="assets/images/icon-visual.svg" alt="">
              <p class="visual"> Visual</p>
            </div>

            <div class="right-section">
              <span>72</span>
              <h4>/ 100</h4>
            </div>
          </div>

          <div id="section-5" class="sections">
            <button> Continue</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
